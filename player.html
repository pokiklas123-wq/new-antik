<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé¨ ŸÖÿ¥ÿ∫ŸÑ ÿßŸÑÿ®ÿ´ ÿßŸÑŸÖÿ®ÿßÿ¥ÿ±</title>
    <!-- Font Awesome ŸÑŸÑÿ£ŸäŸÇŸàŸÜÿßÿ™ -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: 'Segoe UI', sans-serif;
        }
        
        #videoContainer {
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
        }
        
        #remoteVideo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            background: #000;
        }
        
        /* ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿ®Ÿäÿ± ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿµŸÅ */
        #bigPlayBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            border: none;
            color: white;
            font-size: 60px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            cursor: pointer;
            display: none;
            z-index: 10;
            transition: all 0.3s;
        }
        
        #bigPlayBtn.show {
            display: block;
        }
        
        #bigPlayBtn:hover {
            background: rgba(76, 201, 240, 0.8);
            transform: translate(-50%, -50%) scale(1.1);
        }
        
        /* ÿßŸÑÿ™ÿ≠ŸÉŸÖÿßÿ™ ÿßŸÑÿ≥ŸÅŸÑŸäÿ© */
        #controlsOverlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 5;
        }
        
        #controlsOverlay.show {
            opacity: 1;
        }
        
        .controls-left, .controls-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 8px;
            transition: transform 0.2s;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            transform: scale(1.2);
            color: #4cc9f0;
        }
        
        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ */
        #progressContainer {
            position: absolute;
            bottom: 80px;
            left: 20px;
            right: 20px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            overflow: hidden;
            cursor: pointer;
        }
        
        #progressBar {
            height: 100%;
            background: #4cc9f0;
            width: 0%;
            transition: width 0.1s;
        }
        
        /* ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿµŸàÿ™ */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            position: relative;
        }
        
        #volumeSlider {
            width: 0;
            opacity: 0;
            height: 5px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            outline: none;
            transition: width 0.3s, opacity 0.3s;
        }
        
        .volume-container:hover #volumeSlider {
            width: 80px;
            opacity: 1;
        }
        
        #volumeSlider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        /* ÿßŸÑŸàŸÇÿ™ */
        #timeDisplay {
            color: white;
            font-size: 14px;
            font-family: monospace;
            min-width: 120px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="videoContainer">
        <!-- ÿßŸÑŸÅŸäÿØŸäŸà ÿ®ÿØŸàŸÜ controls -->
        <video id="remoteVideo" autoplay playsinline></video>
        
        <!-- ÿ≤ÿ± ÿßŸÑÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑŸÉÿ®Ÿäÿ± ŸÅŸä ÿßŸÑŸÖŸÜÿ™ÿµŸÅ -->
        <button id="bigPlayBtn" class="show">
            <i class="fas fa-play"></i>
        </button>
        
        <!-- ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ -->
        <div id="progressContainer">
            <div id="progressBar"></div>
        </div>
        
        <!-- ÿßŸÑÿ™ÿ≠ŸÉŸÖÿßÿ™ ÿßŸÑÿ≥ŸÅŸÑŸäÿ© -->
        <div id="controlsOverlay">
            <div class="controls-left">
                <button id="playBtn" class="control-btn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div class="volume-container">
                    <button id="muteBtn" class="control-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
                </div>
                
                <span id="timeDisplay">00:00 / 00:00</span>
            </div>
            
            <div class="controls-right">
                <button id="fullscreenBtn" class="control-btn">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let peerConnection;
        let currentRoomId = null;
        let currentUserName = null;
        let controlsTimeout;
        
        const rtcConfig = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:global.stun.twilio.com:3478' }
            ]
        };

        // === ÿπŸÜÿßÿµÿ± DOM ===
        const video = document.getElementById('remoteVideo');
        const bigPlayBtn = document.getElementById('bigPlayBtn');
        const playBtn = document.getElementById('playBtn');
        const muteBtn = document.getElementById('muteBtn');
        const volumeSlider = document.getElementById('volumeSlider');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const controlsOverlay = document.getElementById('controlsOverlay');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const timeDisplay = document.getElementById('timeDisplay');

        // === Ÿàÿ∏ÿßÿ¶ŸÅ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ÿ®ÿßŸÑŸÅŸäÿØŸäŸà ===
        function showControls() {
            controlsOverlay.classList.add('show');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(hideControls, 3000);
        }
        
        function hideControls() {
            controlsOverlay.classList.remove('show');
        }
        
        function togglePlay() {
            if (video.paused) {
                video.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                bigPlayBtn.classList.remove('show');
            } else {
                video.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                bigPlayBtn.classList.add('show');
            }
        }
        
        function toggleMute() {
            video.muted = !video.muted;
            if (video.muted) {
                muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                volumeSlider.value = 0;
            } else {
                muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                volumeSlider.value = video.volume;
            }
        }
        
        function updateVolume() {
            video.volume = volumeSlider.value;
            video.muted = volumeSlider.value == 0;
            muteBtn.innerHTML = video.muted ? 
                '<i class="fas fa-volume-mute"></i>' : 
                '<i class="fas fa-volume-up"></i>';
        }
        
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
            } else {
                document.exitFullscreen();
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        }
        
        function updateProgress() {
            if (video.duration) {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = percent + '%';
                
                const currentTime = formatTime(video.currentTime);
                const duration = formatTime(video.duration);
                timeDisplay.textContent = `${currentTime} / ${duration}`;
            }
        }
        
        function formatTime(seconds) {
            if (isNaN(seconds)) return "00:00";
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }
        
        // === ÿ£ÿ≠ÿØÿßÿ´ ÿßŸÑÿ™ÿ≠ŸÉŸÖ ===
        bigPlayBtn.addEventListener('click', togglePlay);
        playBtn.addEventListener('click', togglePlay);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', updateVolume);
        fullscreenBtn.addEventListener('click', toggleFullscreen);
        
        video.addEventListener('click', () => {
            if (controlsOverlay.classList.contains('show')) {
                hideControls();
            } else {
                showControls();
            }
        });
        
        video.addEventListener('dblclick', toggleFullscreen);
        
        video.addEventListener('play', () => {
            playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            bigPlayBtn.classList.remove('show');
        });
        
        video.addEventListener('pause', () => {
            playBtn.innerHTML = '<i class="fas fa-play"></i>';
            bigPlayBtn.classList.add('show');
        });
        
        video.addEventListener('timeupdate', updateProgress);
        
        progressContainer.addEventListener('click', (e) => {
            const rect = progressContainer.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            video.currentTime = percent * video.duration;
        });
        
        document.addEventListener('mousemove', () => {
            if (!video.paused) {
                showControls();
            }
        });
        
        document.addEventListener('fullscreenchange', () => {
            if (!document.fullscreenElement) {
                fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
            }
        });

        // === WebRTC Code ===
        function getParamsFromURL() {
            try {
                const url = new URL(window.location.href);
                const roomParam = url.searchParams.get('room');
                
                if (!roomParam) throw new Error('no-room');
                
                const parts = roomParam.split('/');
                if (parts.length < 2 || !parts[0] || !parts[1]) {
                    throw new Error('invalid-format');
                }
                
                return {
                    roomId: parts[0],
                    userName: decodeURIComponent(parts[1])
                };
            } catch (error) {
                redirectToError(error.message);
                return null;
            }
        }
        
        function redirectToError(errorType) {
            const url = new URL(window.location.href);
            const roomParam = url.searchParams.get('room') || '';
            window.location.href = `https://new-antik-p2p-20.onrender.com/error.html?room=${roomParam}&error=${errorType}`;
        }
        
        function connectToStream() {
            const params = getParamsFromURL();
            if (!params) return;
            
            currentRoomId = params.roomId;
            currentUserName = params.userName;
            
            socket.emit('join-room', { 
                roomId: currentRoomId, 
                userName: currentUserName 
            });
            
            // ÿ•ÿ∏Ÿáÿßÿ± ÿßŸÑÿ™ÿ≠ŸÉŸÖÿßÿ™ ŸÑŸÖÿØÿ© 3 ÿ´ŸàÿßŸÜŸä ÿπŸÜÿØ ÿßŸÑÿ®ÿØÿ°
            showControls();
        }
        
        socket.on('joined-room', () => {
            console.log('‚úÖ ÿ™ŸÖ ÿßŸÑÿßŸÜÿ∂ŸÖÿßŸÖ ŸÑŸÑÿ∫ÿ±ŸÅÿ©:', currentRoomId);
        });
        
        socket.on('offer', async (data) => {
            console.log('üì© ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿπÿ±ÿ∂ WebRTC ŸÖŸÜ ÿßŸÑŸÖŸèÿ®ÿ´');
            
            if (!peerConnection) {
                createPeerConnection(data.from);
            }
            
            try {
                await peerConnection.setRemoteDescription(new RTCSessionDescription(data.sdp));
                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);
                
                socket.emit('answer', {
                    to: data.from,
                    roomId: currentRoomId,
                    sdp: answer
                });
                
            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿπÿ±ÿ∂:', error);
                redirectToError('connection-failed');
            }
        });
        
        socket.on('webrtc-signal', async (data) => {
            console.log('üì° ÿßÿ≥ÿ™ŸÇÿ®ÿßŸÑ ÿ•ÿ¥ÿßÿ±ÿ© WebRTC:', data.type);
            
            if (!peerConnection && data.type === 'offer') {
                createPeerConnection(data.from);
            }
            
            try {
                if (data.type === 'offer') {
                    await peerConnection.setRemoteDescription(new RTCSessionDescription(data.signal));
                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    
                    socket.emit('webrtc-signal', {
                        to: data.from,
                        type: 'answer',
                        signal: answer
                    });
                    
                } else if (data.type === 'candidate' && peerConnection) {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.signal));
                }
                
            } catch (error) {
                console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ŸÖÿπÿßŸÑÿ¨ÿ© ÿßŸÑÿ•ÿ¥ÿßÿ±ÿ©:', error);
                redirectToError('connection-failed');
            }
        });
        
        socket.on('ice-candidate', async (data) => {
            if (peerConnection && data.candidate) {
                try {
                    await peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                } catch (error) {
                    console.error('‚ùå ÿÆÿ∑ÿ£ ŸÅŸä ÿ•ÿ∂ÿßŸÅÿ© ŸÖÿ±ÿ¥ÿ≠ ICE:', error);
                }
            }
        });
        
        function createPeerConnection(broadcasterId) {
            console.log('üîß ÿ•ŸÜÿ¥ÿßÿ° ÿßÿ™ÿµÿßŸÑ WebRTC ÿ¨ÿØŸäÿØ');
            
            peerConnection = new RTCPeerConnection(rtcConfig);
            
            peerConnection.ontrack = (event) => {
                console.log('üé¨ ŸàÿµŸÑ ÿßŸÑŸÅŸäÿØŸäŸà!');
                video.srcObject = event.streams[0];
                
                video.play().then(() => {
                    bigPlayBtn.classList.remove('show');
                    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    showControls();
                }).catch(() => {
                    bigPlayBtn.classList.add('show');
                    playBtn.innerHTML = '<i class="fas fa-play"></i>';
                });
            };
            
            peerConnection.onicecandidate = (event) => {
                if (event.candidate) {
                    socket.emit('ice-candidate', {
                        roomId: currentRoomId,
                        candidate: event.candidate
                    });
                }
            };
            
            peerConnection.onconnectionstatechange = () => {
                console.log('üîÑ ÿ≠ÿßŸÑÿ© ÿßŸÑÿßÿ™ÿµÿßŸÑ:', peerConnection.connectionState);
                
                if (peerConnection.connectionState === 'disconnected' || 
                    peerConnection.connectionState === 'failed') {
                    setTimeout(() => {
                        redirectToError('stream-ended');
                    }, 2000);
                }
            };
        }
        
        socket.on('broadcast-ended', () => {
            redirectToError('stream-ended');
        });
        
        socket.on('room-not-found', () => {
            redirectToError('room-not-found');
        });
        
        socket.on('error', (data) => {
            redirectToError('server-error');
        });
        
        socket.on("connect_error", () => {
            redirectToError('server-unreachable');
        });
        
        // ŸÖŸáŸÑÿ© 30 ÿ´ÿßŸÜŸäÿ©
        setTimeout(() => {
            if (!video.srcObject) {
                redirectToError('stream-ended');
            }
        }, 30000);
        
        // ÿ®ÿØÿ° ÿßŸÑÿßÿ™ÿµÿßŸÑ ÿπŸÜÿØ ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑÿµŸÅÿ≠ÿ©
        window.onload = connectToStream;
    </script>
</body>
</html>
